id: spark-wallet
version: 0.2.17.4
title: Spark Wallet
license: MIT
wrapper-repo: https://github.com/Start9Labs/spark-wallet-wrapper
upstream-repo: https://github.com/shesek/spark-wallet
donation-url: https://btcpay.shesek.info/
marketing-site: https://github.com/shesek/spark-wallet
support-site: https://github.com/shesek/spark-wallet/issues
build: ["make"]
min-os-version: 0.3.0
description:
  short: "A minimalistic wallet GUI for c-lightning."
  long: |
    Spark is a minimalistic wallet GUI for c-lightning. It supports sending and
    receiving payments, viewing history, and managing channels.

    Spark is a purely off-chain wallet, with no on-chain payments.
    This allows Spark to fully realize the awesome UX enabled by lightning,
    without worrying about the complications and friction of on-chain.
    This might change someday.
release-notes: Upgrade to EmbassyOS 0.3.0
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root/.spark-wallet
    c-lightning: /mnt/c-lightning/shared
  io-format: yaml
health-checks:
  web-ui:
    name: Web UI
    description: Activates once your Spark Web UI is ready to visit
    type: docker
    image: main
    entrypoint: sh
    args: ["-c", "curl spark-wallet.embassy:80 || exit 1"]
    io-format: yaml
    severity: warning
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - "/root/.spark-wallet"
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: /mnt/assets
      main: "/root/.spark-wallet"
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - "spark-wallet"
      - "/root/.spark-wallet"
      - "/mnt/assets/config_rules.yaml"
    mounts:
      main: "/root/.spark-wallet"
      compat: /mnt/assets
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root/.spark-wallet
  mounts:
    main: /root/.spark-wallet
  io-format: yaml
volumes:
  main: 
    type: data
  compat:
    type: assets
  c-lightning:
    type: pointer
    package-id: c-lightning
    volume-id: main
    path: /shared
    readonly: true
alerts: {}
interfaces:
  network:
    name: Network Interface
    description: Specified the interfaces to listen on for HTTP connections.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      80:
        ssl: true
        mapping: 443
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/.spark-wallet
    mounts:
      BACKUP: /mnt/backup
      main: /root/.spark-wallet
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/.spark-wallet
    mounts:
      BACKUP: /mnt/backup
      main: /root/.spark-wallet
    io-format: yaml
dependencies:
  c-lightning:
    version: ">=0.10.1 <0.11.0"
    description: Used to communicate with the Lightning Network.
    critical: true
    requirement:
      type: required
    config: ~
