id: spark-wallet
version: 0.3.1.2
title: Spark Wallet
license: MIT
wrapper-repo: https://github.com/Start9Labs/spark-wallet-wrapper
upstream-repo: https://github.com/shesek/spark-wallet
donation-url: https://btcpay.shesek.info/
marketing-site: https://github.com/shesek/spark-wallet
support-site: https://github.com/shesek/spark-wallet/issues
build: ["make"]
description:
  short: "A minimalistic wallet GUI for Core Lightning."
  long: |
    Spark is a minimalistic wallet GUI for Core Lightning. It supports sending and
    receiving payments, viewing history, and managing channels.

    Spark is a purely off-chain wallet, with no on-chain payments.
    This allows Spark to fully realize the awesome UX enabled by lightning,
    without worrying about the complications and friction of on-chain payments.
release-notes: Upgrade for Core Lightning v0.11.1 compatibility
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /root/.spark-wallet
    c-lightning: /mnt/c-lightning/shared
  io-format: yaml
health-checks:
  web-ui:
    name: Web UI
    success-message: Spark wallet is ready to visit in a web browser
    type: docker
    image: main
    entrypoint: health-check.sh
    args: ["web"]
    io-format: json
    inject: true
  cli:
    name: Command Interface
    success-message: The command line interface is operational
    type: docker
    image: main
    entrypoint: health-check.sh
    args: ["api"]
    io-format: json
    inject: true
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - get
      - "/root/.spark-wallet"
      - "/mnt/assets/config_spec.yaml"
    mounts:
      compat: /mnt/assets
      main: "/root/.spark-wallet"
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - "spark-wallet"
      - "/root/.spark-wallet"
      - "/mnt/assets/config_rules.yaml"
    mounts:
      main: "/root/.spark-wallet"
      compat: /mnt/assets
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /root/.spark-wallet
  mounts:
    main: /root/.spark-wallet
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  c-lightning:
    type: pointer
    package-id: c-lightning
    volume-id: main
    path: /shared
    readonly: true
alerts: {}
interfaces:
  main:
    name: Web Interface
    description: Main user interface for interacting with Spark in a web browser.
    tor-config:
      port-mapping:
        80: "80"
    lan-config:
      443:
        ssl: true
        internal: 80
    ui: true
    protocols:
      - tcp
      - http
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - /mnt/backup
      - /root/.spark-wallet
    mounts:
      BACKUP: /mnt/backup
      main: /root/.spark-wallet
    io-format: yaml
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - /mnt/backup
      - /root/.spark-wallet
    mounts:
      BACKUP: /mnt/backup
      main: /root/.spark-wallet
    io-format: yaml
dependencies:
  c-lightning:
    version: ">=0.10.1 <0.12.0"
    description: Used to communicate with the Lightning Network.
    requirement:
      type: required
    config: ~
